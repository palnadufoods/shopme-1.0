<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<p>Use this page to manage Cities/Districts which will be chosen
				by visitors in the customer registration form. Click Load Country
				List,State List first.</p>
		</div>
		<div>
			<input type="button" value="Load Country List"
				id="buttonLoadCountriesForCities" class="btn btn-primary m-2" />
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Selected Country:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropDownCountriesForCities">
					<option value="">--Select Country--</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label"> Selected
				States/Provinces:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropDownStatesForCities">
					<option value="">--Select States--</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">All Cities/Districts:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" style="height: 300px" size="3"
					id="dropDownCities">
				</select>
			</div>
		</div>


		<form id="formCity">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label mt-2" id="labelCityName">City/District
					Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control mt-2" id="fieldCityName"
						required minlength="3" maxlength="45" />
				</div>
				<div class="col-lg-4 mt-2">
					<input type="button" id="buttonAddCity" value="New"
						class="btn btn-secondary mr-2" /> <input type="button"
						id="buttonUpdateCity" value="Update"
						class="btn btn-secondary mr-2" disabled="disabled" /> <input
						type="button" id="buttonDeleteCity" value="Delete"
						class="btn btn-secondary" disabled="disabled" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
