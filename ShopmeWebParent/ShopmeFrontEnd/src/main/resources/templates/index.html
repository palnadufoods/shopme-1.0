<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymleaf.org/thymleaf-extras-springsecurity5">
<head th:replace="fragments::page_head('Home-Shopme','none')" />
<meta charset="ISO-8859-1">
<title>Welcome to Shope</title>
</head>
<body>

	<div class="container-fluid">

		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>

		<div>
			<h1>Shopping by Categories</h1>
		</div>

		<div class="row">
			<div class="col-sm-2" th:each="cat : ${listCategories}">
				<div>
					<img th:src="@{${cat.photosImagePath}}" width="80" />
				</div>
				<div>
					<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="navigation :: footer_menu"></div>
</body>
</html>
